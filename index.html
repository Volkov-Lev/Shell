<!doctype html>

<!--Все эти мета-теги помогают улучшить видимость веб-страницы в социальных сетях и поисковых системах, а также обеспечивают единообразие представления веб-страницы в различных платформах.-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/> <!-- Эта строка кода определяет параметры отображения веб-страницы на различных устройствах. Параметр "width=device-width" устанавливает ширину страницы равной ширине устройства, а параметр "initial-scale=1" устанавливает начальный масштаб страницы равным 1, что позволяет избежать искажений при просмотре страницы на разных устройствах.-->
        <meta name="theme-color" content="#000000"/> <!-- Эта строка кода определяет цвет темы веб-страницы. В данном случае, цвет темы установлен на черный (#000000).-->
        <meta name="author" content="Lev Volkov"/>  <!-- Эта строка кода определяет автора веб-страницы. -->
        <meta name="keywords" content="Lev Volkov, Lev, Volkov, levvolkov "/> <!--Эта строка кода определяет ключевые слова, связанные с веб-страницей. В данном случае, ключевые слова включают имя автора -->
        <meta name="title" property="og:title" content="Lev Volkov"/> <!--Эта строка кода определяет заголовок веб-страницы для использования в социальных сетях. В данном случае, заголовок установлен -->
        <meta name="description" property="og:description" content="Source: https://github.com/volkov-lev/volkov-lev.github.io"/> <!--Эта строка кода определяет описание веб-страницы для использования в социальных сетях. В данном случае, описание установлено как "Source: , что указывает на источник веб-страницы.-->
        <meta property="og:site_name" content="Lev Volkov personal website"/> <!--Эта строка кода определяет название сайта для использования в социальных сетях. В данном случае, название сайта установлено как Lev Volkov personal website", что означает "Личный сайт".-->
        <meta property="og:url" content="http://volkov-lev.github.io/"/> <!--Этот мета-тег указывает на URL веб-страницы. В данном случае, URL установлен как "http://volkov-lev.github.io/"-->
        <meta property="og:locale" content="en_US"/> <!--Этот мета-тег указывает на язык веб-страницы. В данном случае, язык установлен как "en_US", что означает английский язык в США.-->
      <!----> <meta property="og:image:alt" content="levvolkov.github.io"/>  <!--Этот мета-тег указывает на альтернативный текст для изображения. В данном случае, альтернативный текст установлен как "levvolkov.github.io"--> 
      <!----><meta property="og:type" content="website"/>  <!--Этот мета-тег указывает на тип веб-страницы. В данном случае, тип установлен как "website", что означает веб-сайт.--> 
      <!----> <link rel="manifest" href="/manifest.webmanifest"/>  <!--Этот мета-тег указывает на манифест веб-страницы. В данном случае, манифест установлен как "/manifest.webmanifest".--> 
<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
